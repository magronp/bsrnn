# Defaults
defaults:
  - _self_
  - dset: musdb18hq_sad
  - sad: default
  - optim: default
  - scheduler: step
  - eval: default
  - src_mod: bsrnn
  - override hydra/hydra_logging: disabled
  - override hydra/job_logging: disabled

# Targets (= estimates), either a string (for training) or a list (evaluation/inference)
targets:
  - vocals
  - bass
  - drums
  - other

# Sources to build the dataset
sources:
  - vocals
  - bass
  - drums
  - other

#Â General parameters
seed: 42
eps: 1e-7
out_dir: outputs/
tblog_dir: tb_logs/
data_dir: data/musdb18hq/
sad_dir: data/

# Audio / STFT
sample_rate: 44100
n_fft: 2048
n_hop: 512
nb_channels: 2

# Training-related
fast_tr: False  # for overfitting on one batch (useful for debugging)
ckpt_path: 

# Track consumed energy with codecarbon
track_emissions: False
country_iso_code: FRA
pue: 1.5
track_epochs: 3

# When instanciating the separator
load_pretrained_sources: True

# Evaluation: test and separate
parallel_cpu: false
num_cpus: 10
only_append_res: false
simo: false
file:
duration:
offset:
rec_dir:
model_dir: bsrnn-opt


# Hydra-related
hydra:  
  output_subdir: null  
  run:  
    dir: .