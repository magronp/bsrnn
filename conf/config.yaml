# Defaults
defaults:
  - _self_
  - dset: musdb18hq_sad
  - optim: default
  - scheduler: step
  - eval: default
  - src_mod: bsrnn
  - override hydra/hydra_logging: disabled  
  - override hydra/job_logging: disabled  

# Targets to separate (for preprocessing / evaluation)
targets:
  - vocals
  - bass
  - drums
  - other

#Â General parameters
seed: 42
eps: 1e-7
out_dir: outputs/
data_dir: data/musdb18hq/

# Audio / STFT
sample_rate: 44100
n_fft: 2048
n_hop: 512

# Training-related
fast_tr: False  # for overfitting on one batch (useful for debugging)
ckpt_path: 
ngpus:
sync_bn: True
monitor_val: 'loss'

# when instanciating the separator
load_pretrained_sources: True

# For evaluation
parallel_cpu: false
only_append_res: false

# For inference (leave blank for processing the whole song)
max_len:
offset:

# Hydra-related
hydra:  
  output_subdir: null  
  run:  
    dir: .