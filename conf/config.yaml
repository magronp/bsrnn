# Defaults
defaults:
  - _self_
  - dset: musdb18hq
  - optim: default
  - scheduler: step
  - src_mod: bsrnn
  - override hydra/hydra_logging: disabled  
  - override hydra/job_logging: disabled  

# Targets to separate (useful for the Separator / evaluation stage)
targets:
  - vocals
  - bass
  - drums
  - other

#Â General parameters
seed: 42
eps: 1e-7
out_dir: outputs/
data_dir: data/musdb18hq/

# Audio / STFT
sample_rate: 44100
n_fft: 2048
n_hop: 512

# Evaluation parameters
parallel_cpu: true
eval_device: cuda
eval_segment_len: 10.0
eval_overlap: 0.1
eval_max_len:
verbose_per_track: True
sdr_type: global # 'global' or 'museval' (so-called uSDR or cSDR)
win_dur: 1.0 # for the museval SDR
only_append_res: False

# Training-related booleans
fast_tr: False  # for overfitting on one batch (useful for debugging)
resume_tr: False
load_pretrained_sources: True

# Hydra-related
hydra:  
  output_subdir: null  
  run:  
    dir: .