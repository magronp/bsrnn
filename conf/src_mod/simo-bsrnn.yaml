# General / output dirs
name: simo-bsrnn
name_out_dir: simo-bsrnn
name_tblog_dir: simo-bsrnn

# Data-related
sample_rate: ${sample_rate}
n_fft: ${n_fft}
n_hop: ${n_hop}
nb_channels: ${nb_channels}

# Band-split
feature_dim: 64
joint_bandsplit: True

# Separator
num_repeat: 8
fac_sep: 2
time_layer: lstm
band_layer: lstm
bidirectional: True

# Masker
fac_mask: 4
mask_ctxt: 0
subtract_last_trgt: True

# Parallel heads
n_heads: 1
group_num: 1

# Attention
n_att_head: 0
attn_enc_dim: 0

# Stereo / TAC module
stereo: # None (default), "naive", or "tac"
fac_tac: 3
act_tac: tanh